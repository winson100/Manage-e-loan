<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>认证授权 - 东莞银行</title>
    <link rel="stylesheet" href="../src/styles/base/variables.css">
    <link rel="stylesheet" href="../src/styles/base/section.css">
    <link rel="stylesheet" href="../src/styles/base/element.css">
    <link rel="stylesheet" href="../src/styles/base/mobile-layout.css">
    <link rel="stylesheet" href="../src/styles/components/bar/nav-bar.css">
    <link rel="stylesheet" href="../css/tax-authorization.css">
</head>
<body>
    <!-- 导航栏 - 固定定位 -->
    <div class="nav-bar nav-bar-white">
        <div class="nav-left" onclick="window.location.href='application-info.html'">
            <img src="../src/assets/icons/arrow-left.svg" alt="返回" class="nav-icon">
        </div>
        <div class="nav-title">认证授权</div>
        <div class="nav-right">
            <img src="../assets/icons/more.svg" alt="更多" class="nav-icon">
        </div>
    </div>

    <div class="content-area">

        <!-- 可滚动内容容器 -->
        <div class="scrollable-main-content with-button-area">
                    
                    <!-- 授权说明区域 -->
                    <div class="authorization-header">
                        <div class="auth-title">纳税信息查询授权</div>
                        <div class="auth-description">
                            授权银税互动合作平台访问您的税务电子信息，内容包括如下：
                        </div>
                        <div class="permission-list">
                            <div class="permission-item">
                                <span class="check-icon">✓</span>
                                <span class="permission-text">获取您的纳税人基本信息</span>
                            </div>
                            <div class="permission-item">
                                <span class="check-icon">✓</span>
                                <span class="permission-text">查询您的财务报表信息</span>
                            </div>
                            <div class="permission-item">
                                <span class="check-icon">✓</span>
                                <span class="permission-text">查询您的纳税信息和申报纳税信息</span>
                            </div>
                            <div class="permission-item">
                                <span class="check-icon">✓</span>
                                <span class="permission-text">查询您的税务违法违章信息</span>
                            </div>
                        </div>
                    </div>

                    <!-- 表单区域 -->
                    <div class="form-section">
                        <!-- 统一社会信用代码 -->
                        <div class="form-item">
                            <div class="form-label">统一社会信用代码</div>
                            <div class="form-input">
                                <input type="text" placeholder="辅助/强调/返显/输入">
                            </div>
                        </div>

                        <!-- 纳税人识别号 -->
                        <div class="form-item">
                            <div class="form-label">纳税人识别号</div>
                            <div class="form-input">
                                <input type="text" placeholder="辅助/强调/返显/输入">
                            </div>
                        </div>

                        <!-- 验证码 -->
                        <div class="captcha-section">
                            <div class="form-item">
                                <div class="form-label">验证码</div>
                                <div class="captcha-input-group">
                                    <div class="form-input">
                                        <input type="text" placeholder="辅助/强调/返显/输入">
                                    </div>
                                    <div class="captcha-image">
                                        <span class="captcha-placeholder">6788</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

        </div>
    </div>

    <!-- 底部按钮容器 - 固定定位 -->
    <div class="bottom-button-container">
        <button class="btn-large btn-primary" id="confirm-auth-btn" onclick="handleConfirmAuth(); return false;" onmousedown="if(typeof handleConfirmAuth !== 'function'){window.location.href='authorization-agreement.html';}">
            <span class="btn-text">确认授权</span>
        </button>
    </div>

    <script src="../js/tax-authorization.js"></script>
</body>
</html>
